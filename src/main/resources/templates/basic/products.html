<!DOCTYPE HTML>
<!-- 타임 리프 사용 선언-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
<!-- 타임리프 안쓸 때(정적)로 html 볼때는 th: 가 들어가지 않은 링크로 뷰-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"
        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap'@'4.4.1/dist/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
  <div class="py-5 text-center">
    <h2>상품 목록</h2>
  </div>
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end"
              onclick="location.href='addForm.html'"
              th:onclick="|location.href='@{/basic/products/add}'|"
              type="button">상품 등록</button>
<!--      || -> JS의 `` 과 유사  // || 안에 있으면 전부 문자로 인식 -->
<!--      링크 사용 시 '@{}' // ex.  th:onclick="|location.href='@{/basic/products/add}'-->
    </div>
  </div>
  <hr class="my-4">
  <div>
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>상품명</th>
        <th>가격</th>
        <th>수량</th>
      </tr>
      </thead>
      <tbody>
<!--    타임 리프에서 반복할 때 th:each 사용 //  타임리프 문법 // 반복문 사용 시 each   -->
      <tr th:each="product : ${products}">
        <td><a href="product.html" th:href="@{/basic/products/{productId}
(productId=${product.id})}" th:text="${product.id}">회원id</a></td>
        <td><a href="product.html" th:href="@{|/basic/products/${product.id}|}"
               th:text="${product.name}">상품명</a></td>
        <td th:text="${product.price}">10000</td>
        <td th:text="${product.stock}">10</td>
<!--      ${} 변수 표현식-->
<!--      ex. th:text="${product.name}">상품명</a></td> 상품 네임을 상품명에 대체한다.   -->
<!--        링크도 변수로 표시 가능  // th:href="@{/basic/products/{productId}(productId=${product.id})}"-->
      </tr>
      </tbody>
    </table>
  </div>
</div> <!-- /container -->
</body>
</html>
