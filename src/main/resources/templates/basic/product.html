<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 상세</h2>
    </div>
    <div>
        <label for="productId">상품 ID</label>
        <input type="text" id="productId" name="productId" class="form-control"
               th:value="${product.id}" value="1" readonly>
    </div>
    <div>
        <label for="productName">상품명</label>
        <input type="text" id="productName" name="name" class="form-control"
               th:value="${product.getName()}" value="상품A" readonly>
    </div>
    <div>
        <label for="price">가격</label>
        <input type="text" id="price" name="price" class="form-control"
               th:value="${product.getPrice()}" value="10000" readonly>
    </div>
    <div>
        <label for="stock">수량</label>
        <input type="text" id="stock" name="stock" class="form-control"
               th:value="${product.getStock()}" value="10" readonly>
    </div>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    th:onclick="|location.href='@{|/basic/products/${product.getId()}/edit|}'|"
                    type="button">상품 수정</button>
<!--            th:onclick="|location.href='@{/basic/products/{productId}/edit(productId=${product.id})}'|"-->
        </div>
        <div class="col">
            <button class="w-100 btn btn-danger btn-lg"
                    th:onclick="|location.href='@{|/basic/products/${product.getId()}/delete|}'|"
                    type="button">상품 삭제</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='/basic/products'"
                    type="button">목록으로</button>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
